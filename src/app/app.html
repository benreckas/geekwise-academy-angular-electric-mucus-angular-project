	<h1>Angular</h1>
	<div class="ui three column padded grid" *ngIf="waitForMe | async; else loading">
		<div class="row">
			<div class="column">
				<h3 class="ui header">Type in the colour of Leela's ship, the Planet Express ship:
					<div class="sub header">{{ userInput }}</div>
				</h3>
			</div>
			<div class="middle aligned column">
				<img class="ui medium image" src="/assets/futurama-planet-express.jpg"><br />

				<div class="ui large action input">
					<input type="text" value="" [(ngModel)]="userInput"/>
					<button class="ui large button" [ngStyle]="{backgroundColor: userInput}" (click)="addToPrev(userInput)">OK</button>
				</div>
				<h1 *ngIf="success">ELECTRICMUCUS!!! ðŸ¤§</h1>
				<h3 *ngFor="let answer of previousAnswers" [ngStyle]="{color: answer}">{{ answer | uppercase }}</h3>
			</div>
		</div>
	</div>
	<ng-template #loading>
		<div><i class="asterisk loading icon"></i></div>
	</ng-template>
